{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Bioscience</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>                        
                        <a class="nav-link" href="{% url 'addnotes' %}">Add Notes</a>
                        <a class="nav-link" href="{% url 'paperhome' %}">Previous Year Papers</a>  
                        <a class="nav-link" href="{% url 'addpaper' %}">Add a Paper</a>
                        <a class="nav-link" href="{% url 'contact' %}">Contact us</a>  
                        
                        <form class="d-flex" action="{% url 'search' %}" method="POST">
                            {% csrf_token %} 
                            <input autocomplete="off" class="form-control me-2" name="q" type="search" placeholder="Search Library">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>

                    </div>
                </div>
            </div>
        </nav>
                
        {% block nav %}
        {% endblock %}
        
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>

    </body>
</html>
